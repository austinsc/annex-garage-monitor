<body id="top">
<!-- Header -->
<header id="header" class="skel-layers-fixed">
    <h1><a href="#">Garaged</a></h1>
    <nav id="nav">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="stream.html">Live Stream</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </nav>
</header>
<!-- Banner -->
<section id="banner">
    <div class="inner">
        <h2></h2>
        <p></p>
    </div>
</section>
<!-- Main -->
<section id="one" class="wrapper style1">
    <header class="major">
        <h2>Welcome, Steve</h2>
        <p>Check out the status of the garage.</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="4u">
                <section class="special box">
                    <h2>Garage 1</h2>
                    <h3>Open</h3>
                    <div class="garage open" id="sensor0" onClick="garageClick(this)"></div>
                </section>
            </div>
            <div class="4u">
                <section class="special box">
                    <h2>Garage 2</h2>
                    <h3>Open</h3>
                    <div class="garage open" id="sensor1" onClick="garageClick(this)"></div>
                </section>
            </div>
            <div class="4u">
                <section class="special box">
                    <h2>Lights</h2>
                    <h3>On</h3>
                    <button class="button" onClick="lightsClick(this)"><i class="fa fa-power-off icon"></i> Power</button>
                </section>
            </div>
        </div>
    </div>
</section>
